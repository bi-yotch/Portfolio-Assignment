  <script>
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function setRandomColor() {
        document.getElementById('body').style.background= "linear-gradient(-220deg,"+getRandomColor() +","+ getRandomColor()+")";

  <script>
    function loadXMLDoc(filename)
    { xhttp = new XMLHttpRequest();

      xhttp.open("GET", filename, false);
      xhttp.send("");

      return xhttp.responseXML;
    }

    function displayResult()
    { xml = loadXMLDoc("Resume.xml");
      xsl = loadXMLDoc("Resume.xsl");

      xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);
      resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.getElementById("resume").appendChild(resultDocument);
    }
  </script>
